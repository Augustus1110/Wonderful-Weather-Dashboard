<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wonderful Weather Dashboard</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <div class="header-container">
        <header class="mb-3">
        <h1 class = "text-center">Wonderful Weather Dashboard</h1>
        </header>
    </div>


    <div class="input-group mb-3">
        <input type="text" id="user_input" class="form_control" placeholder="City Name">
        <div class="input-group-append">
            <button id="submit_button" class="btn btn-outline-secondary" type="button">Submit</button>
        </div>
    </div>
    

    <div class="container">
    <section id="past_city_container"></section>
    </div>
    
 <!--This section Display the 5-day forecast icons-->
    <div class="container">
    <section id="current_weather">
        <h2>Current Weather</h2>
        <p id="city"></p>
        <p id="date"></p>
        <p id="temperature"></p>
        <p id="wind"></p>
        <p id="humidity"></p>
    </section>
    </div>

    <!--This section will be used to display the 5-day forecast icons-->
    <div class="container">
    <section id="five_day_weather">
        <h2>Five Day Forecast</h2>
        <div id="five_day_container"></div>
    </section>
    </div>
  
    <!--Adding Day.js library to format date in a way humans will understand-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/dayjs/dayjs.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
