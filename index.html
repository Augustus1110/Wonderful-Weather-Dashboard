<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wonderful Weather Dashboard</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="./assets/style.css" rel="stylesheet">
</head>

<body>
    <div class="header_container">
        <header class="my-custom-class">
        <h1 class = "text-center">Wonderful Weather Dashboard</h1>
        </header>
    </div>

    <!--Making bootstrap grid system for button function-->
    <div class = "row">
    <div class = "col-3">

    <!--This is bootstrap, this will make the city buttons appear vertically-->
    <div class="input-group mb-3">
        <input type="text" id="user_input" class="form-control" placeholder="City Name">
        <div class="input-group-append">
            <button id="submit_button" class="btn btn-outline-secondary" type="button">
                Submit
            </button>
        </div>
    </div>
    <section class="card mb-3" id="past_city_container">
    </section>
</div>

<!--This will leave 75% of the screen blank-->
<div class="col-9">
    <div class="card mb-3">
        <h2 class="today">  Today's Weather</h2>
        <section class="card-body" id="current_weather">
            <div id="icon"></div>
        <h1 id="city"></h1>
        <h3 id="date"></h3>
        <p id="temperature"></p>
        <p id="wind"></p>
        <p id="humidity"></p>
        </section>
    </div>
    <section class="card-header" id="five_day_weather">
        <h2>Five Day Forecast</h2>
        <div class="card-body" id="five_day_container">
            <div class="row">
                <div class="col-2" id="day1"></div>
                <div class="col-2" id="day2"></div>
                <div class="col-2" id="day3"></div>
                <div class="col-2" id="day4"></div>
                <div class="col-2" id="day5"></div>               
            </div>
            </div>
    </section>
</div>
  
    <!--Adding Day.js library to format date in a way humans will understand-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/dayjs/dayjs.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
