<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wonderful Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <input type="text" id="user_input">
    <button id="submit_button">Submit</button>

    <div id="previous_cities_container"></div>

 <!--This section Display the 5-day forecast icons-->
    <section id="current_weather">
        <h2>Current Weather</h2>
        <p id="city"></p>
        <p id="date"></p>
        <p id="temperature"></p>
        <p id="wind"></p>
        <p id="humidity"></p>
    </section>

    <!--This section will be used to display the 5-day forecast icons-->
    <section id="five_day_weather">
        <h2>Five Day Forecast</h2>
        <div id="five_day_container"></div>
    </section>
  
    <!--Adding Day.js library to format date in a way humans will understand-->
    <script src="https://unpkg.com/dayjs/dayjs.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
